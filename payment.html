<!DOCTYPE html>
<!-- saved from url=(0040)http://localhost/notes%20app/payment.php -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes - Payment</title>
    <link href="./payment_files/css2" rel="stylesheet">
    <link href="./payment_files/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00ffff, #ff00ff);
            --bg-color: #fafafa;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            position: flex;
            text-align: center;
            align: center;
            font-size: 2rem;
            font-weight: 700;
            padding: 1.5rem 0;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .payment-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-method:hover,
        .payment-method.selected {
            border-color: #4F46E5;
            background-color: #F3F4F6;
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .cta-button {
            display: inline-block;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: opacity 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .order-summary {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .order-summary h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .order-total {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .payment-methods {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            SONE AI
        </div>

        <div class="header">
            <h1>Complete Your Payment</h1>
            <p>Secure payment processing for your AI Notes subscription</p>
        </div>

        <form class="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required="">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required="">
            </div>

            <div class="form-group">
                <label>Select Payment Method</label>
                <div class="payment-methods">
                    <div class="payment-method" onclick="selectPaymentMethod(this)">
                        <i class="fas fa-credit-card"></i>
                        <p>Credit Card</p>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod(this)">
                        <i class="fab fa-paypal"></i>
                        <p>PayPal</p>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod(this)">
                        <i class="fab fa-apple-pay"></i>
                        <p>Apple Pay</p>
                    </div>
                </div>
            </div>

            <div id="credit-card-details" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-details">
                    <span>Pro Plan (Monthly)</span>
                    <span>$9.99</span>
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span>$9.99</span>
                </div>
            </div>

            <button type="submit" class="cta-button">Complete Payment</button>
        </form>
    </div>

    <script>
        function selectPaymentMethod(element) {
            const methods = document.querySelectorAll('.payment-method');
            methods.forEach(method => method.classList.remove('selected'));
            element.classList.add('selected');
            
            const creditCardDetails = document.getElementById('credit-card-details');
            if (element.textContent.includes('Credit Card')) {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        }
    </script>

</body></html>
