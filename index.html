    <main>
        <div class="chat-window" id="chatWindow">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <form id="chatForm" class="input-wrapper">
                    <textarea class="note-input" id="userInput" placeholder="Message Sone" required=""></textarea>
                    <button type="submit" class="generate-btn">Send</button>
                </form>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');

        let bkTree = null;
        let isFirstMessage = true;

        class BKTreeNode {
            constructor(word, data) {
                this.word = word;
                this.data = data;
                this.children = new Map();
            }
        }

        class BKTree {
            constructor() {
                this.root = null;
            }

            insert(word, data) {
                if (!this.root) {
                    this.root = new BKTreeNode(word, data);
                    return;
                }

                let node = this.root;
                while (true) {
                    const distance = this.levenshteinDistance(word, node.word);
                    if (distance === 0) {
                        // Word already exists, update data
                        node.data = data;
                        return;
                    }

                    if (!node.children.has(distance)) {
                        node.children.set(distance, new BKTreeNode(word, data));
                        return;
                    }

                    node = node.children.get(distance);
                }
            }

            search(word, maxDistance) {
                const result = [];
                this._search(this.root, word, maxDistance, result);
                return result;
            }

            _search(node, word, maxDistance, result) {
                if (!node) return;

                const distance = this.levenshteinDistance(word, node.word);
                if (distance <= maxDistance) {
                    result.push({ word: node.word, data: node.data, distance });
                }

                for (let i = Math.max(0, distance - maxDistance); i <= distance + maxDistance; i++) {
                    if (node.children.has(i)) {
                        this._search(node.children.get(i), word, maxDistance, result);
                    }
                }
            }

            levenshteinDistance(str1, str2) {
                const m = str1.length;
                const n = str2.length;
                const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

                for (let i = 0; i <= m; i++) dp[i][0] = i;
                for (let j = 0; j <= n; j++) dp[0][j] = j;

                for (let i = 1; i <= m; i++) {
                    for (let j = 1; j <= n; j++) {
                        if (str1[i - 1] === str2[j - 1]) {
                            dp[i][j] = dp[i - 1][j - 1];
                        } else {
                            dp[i][j] = Math.min(
                                dp[i - 1][j] + 1,
                                dp[i][j - 1] + 1,
                                dp[i - 1][j - 1] + 1
                            );
                        }
                    }
                }

                return dp[m][n];
            }
        }

        async function loadChatbotData() {
            try {
                const response = await fetch('chatbot_data.csv');
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1);
                bkTree = new BKTree();
                rows.forEach(row => {
                    const [question, ...responseParts] = row.split(',');
                    const response = responseParts.join(',').trim().replace(/(^"|"$)/g, '');
                    const cleanedQuestion = cleanText(question.trim().replace(/(^"|"$)/g, ''));
                    bkTree.insert(cleanedQuestion, response);
                });
            } catch (error) {
                console.error('Error loading chatbot data:', error);
                bkTree = new BKTree();
                const defaultData = [
                    { question: "hello", response: "Hello! How can I assist you today?" },
                    { question: "how are you", response: "I'm functioning well, thank you for asking. How may I help you?" },
                    { question: "what is your name", response: "My name is SONE AI. It's nice to meet you!" },
                    { question: "bye", response: "Goodbye! Feel free to return if you have any more questions." }
                ];
                defaultData.forEach(item => bkTree.insert(cleanText(item.question), item.response));
            }
        }

        loadChatbotData();

        function createTypingIndicator() {
            return `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function cleanText(text) {
            return text.toLowerCase().trim().replace(/[^\w\s]/g, '');
        }

        function findBestMatch(input) {
            const cleanedInput = cleanText(input);
            const maxDistance = Math.floor(cleanedInput.length * 0.3); // Allow up to 30% difference
            const matches = bkTree.search(cleanedInput, maxDistance);

            if (matches.length > 0) {
                matches.sort((a, b) => a.distance - b.distance);
                return matches[0].data;
            }

            return "I'm sorry, I don't understand. Could you please rephrase that?";
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                if (isFirstMessage) {
                    chatWindow.classList.add('open');
                    isFirstMessage = false;
                }

                addMessage('user', escapeHtml(message));
                userInput.value = '';
                userInput.style.height = 'auto';
                const loadingMessage = addMessage('ai', createTypingIndicator());

                setTimeout(() => {
                    loadingMessage.style.opacity = '0';
                    setTimeout(() => {
                        loadingMessage.remove();
                        
                        const response = findBestMatch(message);
                        
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'ai-message');
                        messageElement.textContent = response;
                        chatContainer.appendChild(messageElement);
                        
                        setTimeout(() => {
                            messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        }, 100);
                    }, 300);
                }, 1500);
            }
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            
            if (message.includes('typing-indicator')) {
                messageElement.innerHTML = message;
            } else {
                messageElement.textContent = message;
            }
            
            chatContainer.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
            
            return messageElement;
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 100);
            this.style.height = newHeight + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
