<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONE AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
:root {
    --bg-color: #121212;
    --text-color: #ffffff;
    --input-bg: rgba(255, 255, 255, 0.1);
    --button-gradient: linear-gradient(45deg, #00ffff, #ff00ff);
    --scrollbar-bg: rgba(255, 255, 255, 0.05);
    --scrollbar-thumb: linear-gradient(45deg, #00ffff, #ff00ff);
    --scrollbar-thumb-hover: linear-gradient(45deg, #ff00ff, #00ffff);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Nunito Sans', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
}

.logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    background: var(--button-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

nav a {
    color: var(--text-color);
    text-decoration: none;
    margin-left: 1rem;
    transition: text-shadow 0.3s ease;
}

nav a:hover {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

main {
    flex-grow: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 4rem;
    height: calc(100vh - 4rem);
}

.chat-window {
    width: 100%;
    max-width: 800px;
    height: 100%;
    background: var(--input-bg);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-container {
    flex-grow: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
}

/* Updated modern and sleek scrollbar styles */
.chat-container::-webkit-scrollbar {
    width: 6px;
}

.chat-container::-webkit-scrollbar-track {
    background: var(--scrollbar-bg);
    border-radius: 3px;
}

.chat-container::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb);
    border-radius: 3px;
    transition: background 0.3s ease;
}

.chat-container::-webkit-scrollbar-thumb:hover {
    background: var(--scrollbar-thumb-hover);
}

.message {
    max-width: 80%;
    padding: 0.8rem 1rem;
    margin-bottom: 0.8rem;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    width: fit-content;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.user-message {
    align-self: flex-end;
    background: rgba(0, 255, 255, 0.2);
    animation-delay: 0s;
}

.ai-message {
    align-self: flex-start;
    background: rgba(255, 0, 255, 0.2);
    animation-delay: 0.5s;
}

.input-container {
    padding: 1rem;
    background: rgba(0, 0, 0, 0.3);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.input-wrapper {
    display: flex;
    gap: 0.5rem;
    background: var(--input-bg);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    padding: 0.5rem;
}

.note-input {
    flex-grow: 1;
    background: none;
    border: none;
    padding: 0.5rem;
    color: var(--text-color);
    font-size: 1rem;
    resize: none;
    line-height: 1.5;
    max-height: 100px;
    min-height: 40px;
}

.note-input:focus {
    outline: none;
}

.generate-btn {
    background: var(--button-gradient);
    border: none;
    padding: 0.75rem 1.5rem;
    color: #ffffff;
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1rem;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    flex-shrink: 0;
}

.generate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.typing-indicator {
    display: inline-flex;
    align-items: center;
    padding: 0.8rem 1rem;
    background: rgba(255, 0, 255, 0.2);
    border-radius: 15px;
    margin-bottom: 0.8rem;
    align-self: flex-start;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    display: inline-block;
    margin: 0 2px;
}

.typing-indicator span:nth-child(1) { animation: bounce 1.4s infinite 0s; }
.typing-indicator span:nth-child(2) { animation: bounce 1.4s infinite 0.2s; }
.typing-indicator span:nth-child(3) { animation: bounce 1.4s infinite 0.4s; }

@keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-8px); }
}

@media (max-width: 768px) {
    .header {
        padding: 0.5rem;
    }

    .logo {
        font-size: 1.5rem;
    }

    nav a {
        margin-left: 0.5rem;
        font-size: 0.9rem;
    }

    main {
        padding: 0.5rem;
    }

    .message {
        max-width: 85%;
        padding: 0.6rem 0.8rem;
        font-size: 0.95rem;
    }

    .generate-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .chat-window {
        border-radius: 0;
        height: calc(100vh - 4.5rem);
    }

    .message {
        max-width: 90%;
        font-size: 0.9rem;
    }

    .input-wrapper {
        padding: 0.4rem;
    }

    .note-input {
        font-size: 0.9rem;
    }

    .generate-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
    }
}
    </style>
</head>
<body>
<header>
        <div class="logo">SONE AI</div>
        <nav>
            <a href="https://soneai.vercel.app/">HOME</a>
            <a href="https://soneai.vercel.app/notes.html">NOTES</a>
            <a href="https://soneai.vercel.app/pricing.html">PRICING</a>
        </nav>
    </header>
    <main>
        <div class="chat-window" id="chatWindow">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <form id="chatForm" class="input-wrapper">
                    <textarea class="note-input" id="userInput" placeholder="Message Sone" required></textarea>
                    <button type="submit" class="generate-btn">Send</button>
                </form>
            </div>
        </div>
    </main>

    <script>
const chatForm = document.getElementById('chatForm');
const chatContainer = document.getElementById('chatContainer');
const userInput = document.getElementById('userInput');
const chatWindow = document.getElementById('chatWindow');

let isFirstMessage = true;
let typingSpeed = 20; // Default typing speed (ms per character)
let chatbotData = [];
let userName = '';

/// Load user name from localStorage
function loadUserName() {
    userName = localStorage.getItem('userName') || '';
}

// Save user name to localStorage
function saveUserName() {
    localStorage.setItem('userName', userName);
}

async function loadChatbotData() {
    try {
        const response = await fetch('chatbot_data.csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').slice(1); // Skip header row
        chatbotData = rows.map(row => {
            const [question, ...responseParts] = row.split(',');
            return {
                question: cleanText(question.trim().replace(/(^"|"$)/g, '')),
                response: responseParts.join(',').trim().replace(/(^"|"$)/g, '')
            };
        });
        console.log(`Loaded ${chatbotData.length} entries from CSV`);
    } catch (error) {
        console.error('Error loading chatbot data:', error);
        chatbotData = [
            { question: "hello", response: "Hello! How can I assist you today?" },
            { question: "how are you", response: "I'm functioning well, thank you for asking. How may I help you?" },
            { question: "what is your name", response: "My name is SONE AI. It's nice to meet you!" },
            { question: "bye", response: "Goodbye! Feel free to return if you have any more questions." }
        ];
    }
}

loadChatbotData();
loadUserName();

function cleanText(text) {
    return text.toLowerCase().trim().replace(/[^\w\s]/g, '');
}

function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function getCurrentDate() {
    const now = new Date();
    return now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
}

function findBestMatch(input) {
    const cleanedInput = cleanText(input);
    
    // Check for time and date queries
    if (cleanedInput.includes('time') || cleanedInput.includes('clock')) {
        return `The current time is ${getCurrentTime()}.`;
    }
    if (cleanedInput.includes('date') || cleanedInput.includes('day')) {
        return `Today's date is ${getCurrentDate()}.`;
    }

    // Check for name-related queries
    if (cleanedInput.includes('my name is')) {
        const newName = input.split('my name is')[1].trim();
        return handleNameChange(newName);
    }
    if (cleanedInput.includes('whats my name') || cleanedInput.includes('what is my name')) {
        return handleNameQuery();
    }
    
    let bestMatch = null;
    let bestScore = Infinity;

    for (const item of chatbotData) {
        const score = levenshteinDistance(cleanedInput, item.question);
        if (score < bestScore) {
            bestScore = score;
            bestMatch = item;
        }
    }

    if (bestMatch && bestScore <= Math.floor(cleanedInput.length * 0.3)) {
        return bestMatch.response;
    }

    if (bestMatch && bestScore <= Math.floor(cleanedInput.length * 0.3)) {
        return bestMatch.response;
    }

    return "I'm sorry, I don't understand. Could you please rephrase that?";
}

function handleNameChange(newName) {
    userName = newName;
    saveUserName();
    return `Thank you! I've updated your name to ${userName}.`;
}

function handleNameQuery() {
    if (userName) {
        return `Your name is ${userName}.`;
    } else {
        return "I'm sorry, but I don't know your name yet. You can tell me by saying 'My name is [your name]'.";
    }
}

function levenshteinDistance(str1, str2) {
    const m = str1.length;
    const n = str2.length;
    const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

    for (let i = 0; i <= m; i++) dp[i][0] = i;
    for (let j = 0; j <= n; j++) dp[0][j] = j;

    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (str1[i - 1] === str2[j - 1]) {
                dp[i][j] = dp[i - 1][j - 1];
            } else {
                dp[i][j] = Math.min(
                    dp[i - 1][j] + 1,
                    dp[i][j - 1] + 1,
                    dp[i - 1][j - 1] + 1
                );
            }
        }
    }

    return dp[m][n];
}

function createTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    indicator.innerHTML = '<span></span><span></span><span></span>';
    return indicator;
}

function escapeHtml(unsafe) {
    return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

function typeWriter(element, text, index = 0) {
    if (index < text.length) {
        element.innerHTML += text.charAt(index);
        setTimeout(() => typeWriter(element, text, index + 1), typingSpeed);
        
        // Auto-scroll during typing
        element.scrollIntoView({ behavior: 'smooth', block: 'end' });
    } else {
        element.classList.remove('typewriter');
        
        // Final scroll after typing is complete
        setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 100);
    }
}

chatForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const message = userInput.value.trim();
    if (message) {
        if (isFirstMessage) {
            chatWindow.classList.add('open');
            isFirstMessage = false;
        }

        addMessage('user', escapeHtml(message));
        userInput.value = '';
        userInput.style.height = 'auto';
        const loadingIndicator = createTypingIndicator();
        chatContainer.appendChild(loadingIndicator);

        setTimeout(() => {
            loadingIndicator.remove();
            
            const response = findBestMatch(message);
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'ai-message', 'typewriter');
            chatContainer.appendChild(messageElement);
            
            typeWriter(messageElement, response);
            
            setTimeout(() => {
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
                saveChatHistory();
            }, 100);
        }, 1500);
    }
});

function addMessage(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender + '-message');
    messageElement.textContent = message;
    chatContainer.appendChild(messageElement);
    
    // Scroll to the new message
    messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
    
    return messageElement;
}

userInput.addEventListener('input', function() {
    this.style.height = 'auto';
    const newHeight = Math.min(this.scrollHeight, 100);
    this.style.height = newHeight + 'px';
});

userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
    }
});

function changeTypingSpeed(speed) {
    typingSpeed = speed;
}

        function isMobileDevice() {
    return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
}

if (isMobileDevice()) {
    // Redirect to mobile version of the website
    window.location.href = "https://sonelabs.vercel.app"; // Replace with your mobile URL
}

    </script>
</body>
