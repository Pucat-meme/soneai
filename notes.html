            display: flex;

        }

            padding: 1rem;

        .note-actions {

        .icon-button {

        .icon-button img {
            filter: brightness(0) invert(1);

        .icon-button:hover {
            opacity: 0.9;
        }

        .note-content {
            flex-grow: 1;
            padding: 1rem;

        #noteEditor {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);

        .popup {
            display: none;
            position: fixed;
            top: 50%;

            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        /* Scrollbar styling */

        ::-webkit-scrollbar-track {

<body>
    <div class="container">
        <div class="logo">
            SONE NOTES
        </div>

        <div class="nav-container">
            <nav>
                <a href="#">HOME</a>
                <a href="notes.html">NOTES</a>
                <a href="pricing.html">PRICING</a>
            </nav>
        </div>

        <div class="app-container">
            <div class="sidebar">
                <button class="add-note-btn" id="addNoteBtn">Add Note</button>
                <div class="notes-list" id="notesList">
                <div class="note-item" onclick="loadNote({&quot;id&quot;:1728065228963,&quot;title&quot;:&quot;new&quot;,&quot;content&quot;:&quot;&quot;,&quot;timestamp&quot;:&quot;2024-10-04T18:07:11.748Z&quot;})">
                    <h3>new</h3>
                    <p>10/4/2024</p>
                </div>
            
                <div class="note-item" onclick="loadNote({&quot;id&quot;:1728065225062,&quot;title&quot;:&quot;Untitled Note&quot;,&quot;content&quot;:&quot;&quot;,&quot;timestamp&quot;:&quot;2024-10-04T18:07:05.062Z&quot;})">
                    <h3>Untitled Note</h3>
                    <p>10/4/2024</p>
                </div>
            </div>
            </div>

            <div class="main-content">
                <div class="note-header">
                    <input type="text" id="noteTitle" placeholder="Welcome!" style="background: transparent; border: none; color: var(--text-primary); font-size: 1.2rem; outline: none;" disabled="">
                    <div class="note-actions">
                        <button class="icon-button" id="searchBtn" title="Search"><img src="./notes_files/search.svg" alt=""></button>
                        <button class="icon-button" id="summarizeBtn" title="Summarize"><img src="./notes_files/summarization.svg" alt=""></button>
                        <button class="icon-button" id="deleteBtn" title="Delete">Remove Note</button>
                        <button class="icon-button" id="closeBtn" title="Close"><img src="./notes_files/close.svg" alt=""></button>
                    </div>
                </div>
                <div class="note-content">
                    <textarea id="noteEditor" placeholder="Start typing your note..." disabled=""></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="searchPopup">
        <h3>Search Notes</h3>
        <input type="text" id="searchInput" placeholder="Search..." style="width: 100%; padding: 0.5rem; margin: 1rem 0; background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
        <div id="searchResults"></div>
    </div>

    <div class="popup" id="summaryPopup">
        <h3>AI Summary</h3>
        <div id="summaryContent" style="margin-top: 1rem;"></div>
        <button class="add-note-btn" style="margin-top: 1rem; width: 100%;" onclick="document.getElementById(&#39;summaryPopup&#39;).style.display=&#39;none&#39;">Close</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>

    <script>
        // State management
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        let currentNote = null;

        // DOM Elements
        const notesList = document.getElementById('notesList');
        const noteEditor = document.getElementById('noteEditor');
        const noteTitleInput = document.getElementById('noteTitle');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const searchBtn = document.getElementById('searchBtn');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const closeBtn = document.getElementById('closeBtn');
        const searchPopup = document.getElementById('searchPopup');
        const summaryPopup = document.getElementById('summaryPopup');
        const popupOverlay = document.getElementById('popupOverlay');

        // Functions
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function createNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                timestamp: new Date().toISOString()
            };
            notes.unshift(note);
            saveNotes();
            renderNotesList();
            loadNote(note);
        }

        function deleteNote() {
            if (currentNote) {
                notes = notes.filter(note => note.id !== currentNote.id);
                saveNotes();
                renderNotesList();
                clearEditor();
            }
        }

        function updateNote() {
            if (currentNote) {
                currentNote.title = noteTitleInput.value;
                currentNote.content = noteEditor.value;
                currentNote.timestamp = new Date().toISOString();
                saveNotes();
                renderNotesList();
            }
        }

        function loadNote(note) {
            currentNote = note;
            noteTitleInput.value = note.title;
            noteEditor.value = note.content;
            noteTitleInput.disabled = false;
            noteEditor.disabled = false;
        }

        function clearEditor() {
            currentNote = null;
            noteTitleInput.value = '';
            noteEditor.value = '';
            noteTitleInput.disabled = true;
            noteEditor.disabled = true;
        }

        function renderNotesList() {
            notesList.innerHTML = notes.map(note => `
                <div class="note-item" onclick="loadNote(${JSON.stringify(note).replace(/"/g, '&quot;')})">
                    <h3>${note.title}</h3>
                    <p>${new Date(note.timestamp).toLocaleDateString()}</p>
                </div>
            `).join('');
        }

        // Event Listeners
        addNoteBtn.addEventListener('click', createNote);
        deleteBtn.addEventListener('click', deleteNote);
        closeBtn.addEventListener('click', clearEditor);

        noteEditor.addEventListener('input', updateNote);
        noteTitleInput.addEventListener('input', updateNote);

        searchBtn.addEventListener('click', () => {
            searchPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        summarizeBtn.addEventListener('click', () => {
            if (currentNote && currentNote.content) {
                summaryPopup.style.display = 'block';
                popupOverlay.style.display = 'block';
                // Here you would typically make an API call to your AI service
                document.getElementById('summaryContent').textContent = 'AI Summary loading...';
            }
        });

        popupOverlay.addEventListener('click', () => {
            searchPopup.style.display = 'none';
            summaryPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Initialize
        renderNotesList();
        clearEditor();
    </script>
